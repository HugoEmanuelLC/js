<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Librairy | AOS</title>
</head>
<body>
    <header>
        <div class="container"></div>
    </header>

    <main>
        <div class="container">
            <section>
                <h2 data-aos="fade-up" >titre 1</h2></section>
            <section>
                <h2 data-aos="fade-left">titre 2</h2></section>
            <section>
                <h2 data-aos="fade-right">titre 3</h2></section>
            <section>
                <h2 data-aos="zoom-in">titre 4</h2></section>
        </div>
    </main>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="./script.js"></script>
    <script>
        AOS.init({
            delay: "300",
            duration:"1500",
            easing:"linear"
        });
    </script>
</body>
</html>
